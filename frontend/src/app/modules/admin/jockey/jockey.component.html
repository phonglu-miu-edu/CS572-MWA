<mat-card>
  <mat-card-title class="text-center">Jockeys</mat-card-title>
  <mat-card-content>
    <div class="main-div">
      <button mat-raised-button color="primary" (click)="openDialog()">Add new</button>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="picture">
          <th mat-header-cell *matHeaderCellDef> Picture </th>
          <td mat-cell *matCellDef="let element"> <img class="picCol" src="{{element.picture}}" alt="{{element.name}}" /> </td>
        </ng-container>

        <ng-container matColumnDef="dob">
          <th mat-header-cell *matHeaderCellDef> Dob </th>
          <td mat-cell *matCellDef="let element"> {{element.dob}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
