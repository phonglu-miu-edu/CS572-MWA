<mat-card>
  <mat-card-title class="text-center">Game No: 123</mat-card-title>
  <form>
    <mat-card>
      <mat-card-title>Horse No:23</mat-card-title>
      <mat-card-content>
        <mat-grid-list cols="12" rowHeight="60px" gutterSize="0px">
          <mat-grid-tile colspan="12">
            <mat-progress-bar mode="determinate" value="90"></mat-progress-bar>
          </mat-grid-tile>
          <mat-grid-tile colspan="12">
            <mat-form-field class="leftc" appearance="fill">
              <mat-label>Choose Betting Price</mat-label>
              <select matNativeControl required>
                <option value="volvo">5$</option>
                <option value="saab">50$</option>
                <option value="mercedes">100$</option>
                <option value="audi">150$</option>
              </select>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile colspan="12">
            <button class="leftc" mat-raised-button color="primary">Bet</button>
          </mat-grid-tile>
        </mat-grid-list>
       </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-title>Horse No:25</mat-card-title>
      <mat-card-content>
        <mat-grid-list cols="12" rowHeight="60px">
          <mat-grid-tile colspan="12">
            <mat-progress-bar mode="determinate" value="90"></mat-progress-bar>
          </mat-grid-tile>
          <mat-grid-tile colspan="12">
            <mat-form-field class="leftc" appearance="fill">
              <mat-label>Choose Betting Price</mat-label>
              <select matNativeControl required>
                <option value="volvo">5$</option>
                <option value="saab">50$</option>
                <option value="mercedes">100$</option>
                <option value="audi">150$</option>
              </select>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile colspan="12">
            <button class="leftc" mat-raised-button color="primary">Bet</button>
          </mat-grid-tile>
        </mat-grid-list>
       </mat-card-content>
    </mat-card>
  </form>
</mat-card>
